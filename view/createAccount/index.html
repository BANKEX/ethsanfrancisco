<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../qr/src/styles/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/custom.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<div class="col-12">
    <div class="loader" id='loader'>
        <div class='loader-container'>
            <div class="row">
                <div class="col-12 text-center">
                    <img style="max-width: 300px" src="../qr/src/img/preview.png">
                </div>
                <div class="col-12 bg">
                    <div class="loader-spin" id="loader-4">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div id="main">
        <div class="container">
            <br>
            <br>
            <br>
            <p align="center" style="font-size: 20px;"><strong style="color: black">Security info:</strong> you have
                <span id="time"></span> minutes to make this operation</p>
            <br>
            <br>
            <br>
            <form method="post" id="passwordForm">
                <div class="text-center">
                    <h2>Make a password, please</h2>
                </div>
                <br>
                <input type="password" class="input-lg form-control text-center" name="password1" id="password1"
                       placeholder="New Password" autocomplete="off">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <br>
                        <p class="qsp"><span id="8char" class="fa fa-remove" style="color:#FF0004;"></span> 8
                            Characters
                            Long</p><br>
                        <p class="qsp"><span id="ucase" class="fa fa-remove" style="color:#FF0004;"></span> One
                            Uppercase Letter</p><br>
                    </div>
                    <div class="col-sm-6 text-center">
                        <br>
                        <p class="qsp"><span id="lcase" class="fa fa-remove" style="color:#FF0004;"></span> One
                            Lowercase Letter</p><br>
                        <p class="qsp"><span id="num" class="fa fa-remove" style="color:#FF0004;"></span> One Number
                        </p>
                        <br>
                    </div>
                </div>
                <br>
                <input type="password" class="input-lg form-control text-center" name="password2" id="password2"
                       placeholder="Repeat Password" autocomplete="off">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <br>
                        <p class="qsp"><span id="pwmatch" class="fa fa-remove" style="color:#FF0004;"></span> Passwords
                            Match</p>
                        <br>
                    </div>
                </div>
                <div class="text-center">
                    <h5>Remember your password! It's impossible to restore it!</h5>
                    <br>
                    <input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg"
                           data-loading-text="Creating account..." value="Create account">
                </div>
            </form>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
</script>
</body>
</html>

<script src="./src/js/UI.js"></script>
